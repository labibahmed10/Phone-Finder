<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Finder</title>
    <!-- Bootsrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <!-- main css -->
  <link rel="stylesheet" href="css/style.css" />
  <body>
    <!-- spinner -->
    <div id="spinner"></div>

    <h1 class="text-center display-3 fw-normal heading">Phone Finder</h1>
    <h2 class="text-center fs-1 my-3 header2">"Find your best phones here"</h2>

    <!-- input field and button -->
    <div class="input-group my-4 w-50 mx-auto">
      <input id="input" type="text" class="form-control" placeholder="Search for your phone..." />
      <button class="btn btn-outline-success" type="button" onclick="findPhone()">Search</button>
    </div>
    <!-- input field and button -->

    <!-- error message -->
    <p id="error1" class="text-center text-danger fs-4 d-none">Type a brand name Sir!</p>
    <p id="error2" class="text-center text-danger fs-4 d-none">We do not have a phone of this name!</p>

    <!-- phone details -->

    <div id="phoneDetails" class="card mb-3 mx-auto p-3 border-0" style="max-width: 900px"></div>

    <!-- card files -->
    <div id="cardshow" class="row row-cols-1 row-cols-md-3 g-4 mx-0 my-4"></div>

    <!-- JS file -->
    <script src="js/phone.js"></script>
  </body>
</html>
