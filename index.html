<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Finder</title>
    <!-- Bootsrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center text-success display-3 fw-normal">Phone Finder</h1>
    <h2 class="text-center text-success fs-1">"Find your best phones here"</h2>

    <!-- input field and button -->
    <div class="input-group mb-3 w-50 mx-auto">
      <input id="input" type="text" class="form-control" placeholder="Search for your phone..." />
      <button class="btn btn-outline-success" type="button" onclick="findPhone()">Button</button>
    </div>
    <!-- input field and button -->

    <!-- card files -->
    <div id="cardshow" class="row row-cols-1 row-cols-md-3 g-4 m-0"></div>

    <!-- JS file -->
    <script src="js/phone.js"></script>
  </body>
</html>
